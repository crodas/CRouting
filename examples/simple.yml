default:
    pattern: /
    defaults: {controller: 'home', action: 'index'}

normal:
    pattern: /{controller}/{action}
    defaults: {action: 'index'}
    requirements:
        controller: "[a-zA-Z][a-zA-Z0-9]+"
    

blog_post:
    pattern: /{foo}-{bar}.{ext}
    defaults: {action: 'index', ext: php}
    optional: [-]
    requirements:
        foo: \d+
        ext: php|html|js
